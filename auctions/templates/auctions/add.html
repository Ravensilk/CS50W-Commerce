{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create Listing</h2>
<form action="{% url 'add' %}" method="post">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %} {% if message.tags == 'success' %} alert-success {% elif message.tags == 'error' %} alert-danger {% else %} alert-warning {% endif %} {% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <div class="form-group">
        {% csrf_token %}
        <label for="title">Name of listing: <span class="text-danger">*</span></label>
        <input type="text" name="title" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description: <span class="text-danger">*</span></label>
        <input type="text" name="description" class="form-control">
    </div>
    <div class="form-group">
        <label for="start">Starting Price: <span class="text-danger">*</span></label>
        <input type="text" name="start" class="form-control">
    </div>
    <div class="form-group">
        <label for="picture">Link to Picture: </label>
        <input type="text" name="picture" class="form-control">
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="" selected></option>
            <option value="1">Cleaning</option>
            <option value="3">Fashion</option>
            <option value="4">Electronics</option>
            <option value="5">Home</option>
            <option value="6">Kitchen</option>
            <option value="7">Food</option>
        </select>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Add Listing">
    </div>
</form>
{% endblock %}
